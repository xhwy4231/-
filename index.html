<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>个人社保计算器</title>
		<!-- 更好的适应移动设备 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script>
			function calc(){
				//获取工资
				sal=document.getElementById("salary").value;
				//将text转换为数字
				salnum=parseInt(sal);
				//养老
				ylgr=salnum*0.08;
				ylgs=salnum*0.2;
				//把计算结果放入单元格
				document.getElementById("ylgr").innerText=ylgr;
				document.getElementById("ylgs").innerText=ylgs;
				//医保
				ybgr=salnum*0.02;
				ybgs=salnum*0.06;
				document.getElementById("ybgr").innerText=ybgr;
				document.getElementById("ybgs").innerText=ybgs;
				//失业
				lostgr=salnum*0.005;
				lostgs=salnum*0.015;
				document.getElementById("lostgr").innerText=lostgr;
				document.getElementById("lostgs").innerText=lostgs;
				//工伤
				gsgr=0;
				gsgs=salnum*0.05;
				document.getElementById("gsgr").innerText=gsgr;
				document.getElementById("gsgs").innerText=gsgs;
				//生育
				sygr=0;
				sygs=salnum*0.008;
				document.getElementById("sygr").innerText=sygr;
				document.getElementById("sygs").innerText=sygs;
				//公积金
				gjjgr=salnum*0.12;
				gjjgs=salnum*0.12;
				document.getElementById("gjjgr").innerText=gjjgr;
				document.getElementById("gjjgs").innerText=gjjgs;
				//合计
				sumgr=ylgr+ybgr+lostgr+gsgr+sygr+gjjgr;
				sumgs=ylgs+ybgs+lostgs+gsgs+sygs+gjjgs;
				document.getElementById("sumgr").innerText=sumgr;
				document.getElementById("sumgs").innerText=sumgs;
				//总额
				all=sumgr+sumgs;
				document.getElementById("all").innerText=all;
			}
		</script>
		<style></style>
	</head>
	<body>
		<div class="container">
			<h1 class="">个人社保计算器-web版-太原工业学院-秦巾翔</h1>
			<table class="table table-bordered text-center">
				<tr>
					<td>工资</td>
					<!-- 跨列 -->
					<td colspan="3">
						<input class="form-control" type="text" id="salary"/>
					</td>
					<td><button onclick="calc()" class="btn btn-danger btn-block">计算</button></td>
				</tr>
				<tr class="bg-primary">
					<td>险种</td>
					<td>个人%</td>
					<td>个人</td>
					<td>公司%</td>
					<td>公司</td>
				</tr>
				<tr>
					<td>养老</td>
					<td>8%</td>
					<td id="ylgr"></td>
					<td>20%</td>
					<td id="ylgs"></td>
				</tr>
				<tr>
					<td>医保</td>
					<td>2%</td>
					<td id="ybgr"></td>
					<td>6%</td>
					<td id="ybgs"></td>
				</tr>
				<tr>
					<td>失业</td>
					<td>0.5%</td>
					<td id="lostgr"></td>
					<td>1.5%</td>
					<td id="lostgs"></td>
				</tr>
				<tr>
					<td>工伤</td>
					<td id="gsgr"></td>
					<td></td>
					<td>0.5%</td>
					<td id="gsgs"></td>
				</tr>
				<tr>
					<td>生育</td>
					<td id="sygr"></td>
					<td></td>
					<td>0.8%</td>
					<td id="sygs"></td>
				</tr>
				<tr>
					<td>公积金</td>
					<td>12%</td>
					<td id="gjjgr"></td>
					<td>12%</td>
					<td id="gjjgs"></td>
				</tr>
				<tr>
					<td>合计</td>
					<td>个人合计</td>
					<td id="sumgr"></td>
					<td>公司合计</td>
					<td id="sumgs"></td>
				</tr>
				<tr>
					<td>总额</td>
					<td id="all" colspan="4"></td>
				</tr>
			</table>
		</div>
	</body>
</html>
